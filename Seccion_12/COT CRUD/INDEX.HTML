<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>CRUD con JSON Server</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            input,
            button {
                margin: 5px;
                padding: 5px;
            }
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <h2>Gestión de productos</h2>

        <input type="text" id="nombre" placeholder="Nombre del producto"/>
        <input type="number" id="precio" placeholder="Precio">
        <button onclick="agregarProducto()">Agregar Producto</button>

        <h3>Lista de Productos</h3>
        <table id="Tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productos">
            </tbody>
        </table>

        <script>
            const API_URL = window.location.origin + "/productos";
            // Cargar productos al iniciar
            document.addEventListener('DOMContentLoaded', cargarProductos);

            function cargarProductos() {
                fetch(API_URL)
                    .then(res => res.json())
                    .then(data => {
                        const tbody = document.getElementById('productos');
                        tbody.innerHTML = "";
                        data.forEach(p => {
                            tbody.innerHTML += `
                                <tr>
                                    <td>${p.id}</td>
                                    <td>
                                        <input value="${p.nombre}" id="nombre-${p.id}" />
                                    </td>
                                    <td>
                                        <input type="number" value="${p.precio}" id="precio-${p.id}">
                                    </td>
                                    <td>
                                        <button onclick="actualizarProducto(${p.id})">Actualizar</button>
                                        <button onclick="eliminarProducto(${p.id})">Eliminar</button>
                                    </td>
                                </tr>`;
                        });
                    });
            }

            function agregarProducto() {
                const nombre = document.getElementById('nombre').value.trim();
                const precio = parseFloat(document.getElementById('precio').value);
                if (!nombre || isNaN(precio)) {
                    alert('Por favor, ingrese un nombre y un precio válido.');
                    return;
                }
                fetch(API_URL, {
                    method: 'POST',
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify({ nombre, precio }),
                }).then(() => {
                    document.getElementById('nombre').value = "";
                    document.getElementById('precio').value = "";
                    cargarProductos();
                });
            }

            function actualizarProducto(id) {
                const nombre = document.getElementById(`nombre-${id}`).value.trim();
                const precio = parseFloat(document.getElementById(`precio-${id}`).value);
                if (!nombre || isNaN(precio)) {
                    alert('Por favor, ingrese un nombre y un precio válido.');
                    return;
                }
                fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify({ nombre, precio }),
                }).then(cargarProductos);
            }

            function eliminarProducto(id) {
                if (!confirm('¿Está seguro de eliminar este producto?')) return;
                fetch(`${API_URL}/${id}`, { method: "DELETE" })
                    .then(cargarProductos);
            }
        </script>
    </body>
</html>
