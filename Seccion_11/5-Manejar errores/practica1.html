<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practica 1</title>
</head>
<body>
    <script>
        // CALLBACKS
        function sumarNumeros(a, b, callback) {
            // Simula una operación asincrónica con setTimeout
            setTimeout(function() {
                // Verifica que ambos sean números
                if (typeof a !== 'number' || typeof b !== 'number') {
                    return callback(new Error('Los argumentos deben ser números'));
                }
                // Calcula la suma
                const resultado = a + b;
                // Llama al callback con null en error y el resultado
                callback(null, resultado);
            }, 1000); // 1 segundo de retardo para simular asincronía
        }

        // Ejemplo de uso
        sumarNumermos(5, 10, function(error, resultado) {
            if (error) {
                console.error(error);
            } else {
                console.log('El resultado es:', resultado);
            }
        });
    </script>
</body>
</html>
