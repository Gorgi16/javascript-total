<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

<title>Mis estiquetas</title>
<head>

    <body>
        Esta <em>palabra</em> tiene ènfasis<br>
        Esta <i>palabra</i> està en cursiva<br>
        Esta <strong>palabra</strong> es muy fuerte<br>
        Esta <b>palabra</b>estè en negrita<br>
        Esta <small>palabra</small>es pequeña<br>
        Esta <del>palabra</del>esta tachada<br>
        Esta <ins>palabra</ins> esta insertada<br>
        Esta <u>palabra</u> esta subrayada<br>
        Esta <mark>palabra</mark> esta marcada<br>
    </body>

    </html>
