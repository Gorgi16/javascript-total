<!DOCTYPE html>
<html>
<head>
    <title>Break & Continue</title>
    <style background="red"></style>
</head>
<body>
    <script>
        let array1 = [9, 5, 6, 2, 7,];

        for (let numero of array1) {
            if (numero < 5) {
                console.log(numero);
            } else {
                continue;
                document.write("numero mayor a 5");
            }
        }

        document.write("Esto es todo");
    </script>

</body>
</html>
