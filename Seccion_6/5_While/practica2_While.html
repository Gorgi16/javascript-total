<!DOCTYPE html>
<head>
    <title>Practica While 2</title>
</head>
<body>
    <script>
        function testLoop() {
            let numero = parseInt(prompt("Â¿Cuantas frutas deceas?"));
            let i= 0
            do {
                console.log(numero + " x " + i + " = " + (numero * i));
                i++;
            } while (i <= 10);
        }
        testLoop()
    </script>
</body>
