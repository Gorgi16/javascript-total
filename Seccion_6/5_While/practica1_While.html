<!DOCTYPE html>
<html lang="es">
<head>
    <title>Practica While 1</title>
</head>
<body>
    <script>
        let numeroVueltas = "";

        while (numeroVueltas != "4"){
            numeroVueltas = prompt("Dime el numero de vueltas")
        }

        document.write("<h1>Hola tus vueltas son " + numeroVueltas + "</h1>")
    </script>
</body>
</html>
